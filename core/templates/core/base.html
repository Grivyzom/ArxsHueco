{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Municipal de Gas</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'solicitudes/css/estilos.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'core:inicio' %}">Municipal Gas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'core:inicio' %}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'solicitudes:crear' %}">Nueva Solicitud</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'solicitudes:lista' %}">Listar</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'solicitudes:buscar' %}">Buscar</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<main class="container mt-4">
  {% if messages %}
    {% for mensaje in messages %}
      <div class="alert alert-{{ mensaje.tags }} alert-dismissible fade show" role="alert">
        {{ mensaje }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
      </div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</main>

<footer class="text-center py-3 mt-5 border-top">
  <p class="text-muted">Â© 2025 Municipalidad - Sistema de Solicitud de Gas</p>
</footer>

</body>
</html>
